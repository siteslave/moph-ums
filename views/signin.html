<%- include('./signin-layout.html') -%>

<div class="login-container">
    <div id="output">
        <% if (session.error) {%> 
          <div class="alert alert-danger" role="alert">
              <%=session.error%>
            </div>
          <%}%>
    </div>
    <div class="avatar"></div>
    <div class="form-box">
        <form action="/login" method="post">
            <input name="username" type="text" placeholder="email@mail.com">
            <input type="password" name="password" placeholder="password">
            <button class="btn btn-info btn-block login" type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>
</div>

<%- include('./footer.html') -%>
